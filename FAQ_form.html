<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAQ_forms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <link rel="stylesheet" href="./NavBar/NavBar.css" />
</head>

<body>

  <div w3-include-html="NavBar/NavBar.html" class="m-auto"></div>

  <div class="position-relative mt-5">
    <!-- 調整這個值 -->
    <div class="position-relative py-5"><button> <- </button></div>
    <div class="d-flex justify-content-center w-100 fs-2 position-relative py-5">聯絡客服信箱</div>

    <div class="w-50 m-auto px-3 py-5 border border-3 rounded-4">

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label ps-2">申請日期</label>
        <select class="form-select" aria-label="Default select example">
          <option selected>yyyy-mm-dd</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label ps-2">姓名</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="怎麼稱呼您">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label ps-2">帳號</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="請輸入您的帳號">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label ps-2">電子信箱</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label ps-2">請序列你遇到的問題</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
      </div>
    </div>

    <div class="d-flex justify-content-center m-5 fs-3 align-items-center">
      <button class="btn btn-danger ms-3 fs-3 rounded-pill p-3">送出表單</button>
    </div>



  </div>
  <!-- Content goes here -->
  <script>
    w3.includeHTML();
  </script>
</body>

</html>
