<!-- 收件資訊 -->
 <div class="box">
    <div class="title d-flex  align-items-center">收件資訊</div>
    
    <div class="InfoBox d-flex flex-wrap justify-content-center">
        <div>
            <label for="name">姓名</label><br>
            <input type="text" id="name">
        </div>
        <div>
            <label for="tel">電話號碼</label><br>
            <input type="text" id="tel">
        </div>
        <div>
            <label for="email">電子信箱</label><br>
            <input type="text" id="email">
        </div>
    </div>

    <div class="InfoBox">配送方式</div>
    <div class="deliveryOption d-flex  align-items-center">
        <input type="radio" name="delivery" value="seven" id="seven">
        <label class="deInput"  for="seven">7-11</label>
    </div>
    <div class="deliveryOption d-flex  align-items-center">
        <input type="radio" name="delivery" value="home" id="home">
        <label class="deInput"  for="home">宅配</label>
    </div>

    
 </div>
