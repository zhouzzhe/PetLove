<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>nannyPage3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="./CSS/nannyPage3.css">
</head>

<body>
  <!-- 置入navbar.html -->
  <div id="navbar"></div>
  <script>
    fetch("navbar.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("navbar").innerHTML = data;
      });
  </script>

  <a href="" class="backPage">
    <img src="./img/arrow.png" class="mx-5" alt="">
  </a>

  <div class="nanny d-flex">
    <div class="nannyPic col-2">
      <img src="./img/南瓜.jpg" class="img-fluid" alt="保母照片">
    </div>
    <div class="nameStar mx-5">
      <div class="nannyName">
        <p>愛貓小姐姐</p>
      </div>
      <div class="startAndComment">
        <div class="d-flex">
          <div>
            <img src="./img/Star.png" alt="">
            <img src="./img/Star.png" alt="">
            <img src="./img/Star.png" alt="">
            <img src="./img/Star.png" alt="">
            <img src="./img/Star.png" alt="">
          </div>
          <p style="padding: 2px 0 0 15px ;">155則評論</p>
        </div>
      </div>
    </div>
  </div>

  <div class="container d-flex flex-column align-items-center">
    <div class="col-9">
      <form class="reserveForm">
        <div class="d-flex justify-content-around mb-3">
          <button type="button" class="custom-button rounded-pill p-2 w-25">小貓貓</button>
          <button type="button" class="custom-button rounded-pill p-2 w-25">小狗狗</button>
        </div>

        <div class="mb-3 text-center">
          <p>預約日期</p>
          <div class="mb-5 text-center d-flex flex-row justify-content-between ">
            <select class="text-center custom-color w-50 my-2">
              <option value="">2024/11/01</option>
            </select>
            <p class="px-3 pt-3">至</p>
            <select class="text-center custom-color w-50 my-2">
              <option value="">2024/11/01</option>
            </select>
          </div>
        </div>

        <div class="mb-5 text-center d-flex flex-column">
          <p>每日照顧時間</p>
          <select class="text-center custom-color">
            <option value="1">1小時</option>
          </select>
        </div>
        <div class="mb-5 text-center d-flex flex-column">
          <p>每日次數</p>
          <select class="text-center custom-color">
            <option value="2">2次</option>
          </select>
        </div>
        <div class="mb-5 text-center d-flex flex-column">
          <p>地點</p>
          <input type="text" placeholder="請輸入地址" class="text-center custom-color">
        </div>
        <div class="mb-5 text-center d-flex flex-column">
          <p>備註</p>
          <input type="text" placeholder="請輸入備註" class="text-center custom-color">
        </div>
      </form>
    </div>

    <div class="Subtotal mt-5 p-3">
      <p>小計 : </p>
      <div class="d-flex justify-content-between px-3">
        <p>天數</p>
        <p>6天</p>
      </div>
      <div class="d-flex justify-content-between px-3">
        <p>時間</p>
        <p>*6</p>
      </div>
      <div class="d-flex justify-content-between px-3">
        <p>次數</p>
        <p>*2</p>
      </div>
    </div>

    <div class="total d-flex justify-content-between">
      <p>總金額 : </p>
      <p>$7200NTD</p>
    </div>

    <div class="submitRequest">
      <button>送出請求</button>
    </div>
  </div>
</body>

</html>
