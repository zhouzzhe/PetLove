<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Walking_detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <link rel="stylesheet" href="./NavBar/NavBar.css" />
</head>

<body>
  <div w3-include-html="NavBar/NavBar.html" class="m-auto"></div>

  <div class="position-relative mt-5">
    <!-- 調整這個值 -->

    <div class="position-relative my-5">&nbsp;</div>
    <div class="d-flex justify-content-center w-100 fs-2 my-5 px-3 bg-warning">
      <div class=""> <- </div>
          <div class="flex-grow-1 text-center">預約細節</div>
      </div>
    </div>

    <div class="container border-3 border-bottom border-danger pb-5">

      <!-- 按鈕 -->
      <div class="row">
        <div class="col-12">
          <div class="py-3">
            <button class="btn btn-warning rounded-5 mx-2" style="width: 120px;">狗</button>
            <button class="btn btn-warning rounded-5 mx-2" style="width: 120px;">貓</button>
          </div>
          <!-- 篩選時間 -->
          <div class="py-3 d-flex">
            <p class="my-auto px-3">1.日期與時間</p>
            <select class="mx-2 rounded-4" name="date" id="">
              <option value="">10/14</option>
              <option value="">10/15</option>
              <option value="">10/16</option>
            </select>
          </div>
        </div>
        <!-- 篩選性別 -->
        <div class="col-12">
          <div class="py-3 d-flex">
            <div class="my-auto px-3">2.服務時間(30分鐘一節)</div>
            <select class="mx-2 rounded-4" name="gender" id="">
              <option value="">30分鐘</option>
              <option value="">60分鐘</option>
            </select>
          </div>
        </div>
      </div>

      <!-- 頻率 -->
      <div class="p-3">
        <div class="d-inline me-3">3.頻率</div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">一天一次</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">一天兩次</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
          <label class="form-check-label" for="inlineRadio3">一天三次</label>
        </div>
      </div>

      <!-- 天數 -->
      <div class="py-3 d-flex">
        <p class="my-auto px-3">4.所需天數</p>
        <select class="mx-2 rounded-4" name="date" id="" required>
          <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option>
        </select>
      </div>

      <!-- 地點 -->
      <div class="py-3 d-flex">
        <label class="my-auto px-3" for="customerAddress">5.地點</label>
        <input type="text" name="" id="customerAddress" required>
      </div>

      <!-- 其他要求 -->
      <div class="mb-3 p-3 w-50">
        <label for="exampleFormControlTextarea1" class="form-label">6.其他要求(選填)</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
      </div>

    </div>

    <!-- 訂單資訊 -->
    <div class="container border-3 border-bottom border-danger pb-5">

      <div class="d-flex justify-content-between p-5 fs-3 fw-bold">
        <div>小計</div>
        <div>NTD250</div>
      </div>
      <div class="row px-5 py-3 fs-5">
        <div class="col-6">天數</div>
        <div class="col-6 text-end">X0</div>
      </div>
      <div class="row px-5 py-3 fs-5">
        <div class="col-6">服務時間(30分鐘一節)</div>
        <div class="col-6 text-end">X0</div>
      </div>
      <div class="row px-5 py-3 fs-5">
        <div class="col-6">每天次數</div>
        <div class="col-6 text-end">X0</div>
      </div>

    </div>

    <div class="container">
      <div class="row px-5 py-3 fs-5 align-items-center py-5">
        <div class="col-6">
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50" fill="none">

              fill="black" />
          </svg>
          <div class="d-inline align-middle p-2">總計：100元</div>
        </div>
        <div class="col-6 text-end">
          <button class="btn bg-warning rounded-5 p-3">預約請求</button>
        </div>
      </div>
      <div class="pb-5">備註：預約請求是免費的，在確認付款前您可以與對方討論服務細節，可以隨時取消預約請求</div>
    </div>





  </div>

  <script>
    w3.includeHTML();
  </script>

</body>

</html>
