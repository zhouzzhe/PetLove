<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>寵樂 - 保母預約細節</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./NavBar/NavBar.css" />
    <link rel="stylesheet" href="./nanny-book.css" />
  </head>

  <body>
    <div class="w-100 d-flex justify-content-start m-5">
      <img
        src="https://plus.unsplash.com/premium_photo-1661436271592-d90866192265?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cGV0JTIwbG92ZXJ8ZW58MHx8MHx8fDA%3D"
        class="headImg m-3 ms-5"
      />
      <h4 class="align-items-center m-5">愛貓的小姐姐</h4>
    </div>

    <!-- 上半部 -->
    <div class="nannySearch d-flex justify-content-center mt-5">
      <form class="d-flex flex-wrap align-items-center pt-3 pb-3">
        <div class="d-flex flex-wrap justify-content-evenly mt-5">
          <button class="btnPet mb-5">貓貓</button>
          <button class="btnPet mb-5">狗狗</button>
        </div>

        <div class="d-flex flex-wrap justify-content-evenly">
          <label class="labelGender w-100 mb-4">預約日期：</label>
          <input type="date" class="date p-3 mb-5" />
          <p>至</p>
          <input type="date" class="date p-3 mb-5" />
        </div>

        <div class="d-flex flex-wrap justify-content-evenly">
          <label class="labelGender w-100 mb-4">每日照顧時間：</label>
          <select name="careTime" id="careTime" class="p-3 mb-5">
            <option value="">30分鐘</option>
            <option value="">1小時</option>
            <option value="">1小時30分鐘</option>
            <option value="">2小時</option>
          </select>
        </div>

        <div class="d-flex flex-wrap justify-content-evenly">
          <label class="labelGender w-100 mb-4">每日次數：</label>
          <select name="careTime" id="careTime" class="p-3 mb-5">
            <option value="">1次</option>
            <option value="">2次</option>
            <option value="">3次</option>
            <option value="">4次</option>
            <option value="">5次</option>
          </select>
        </div>

        <div class="d-flex flex-wrap justify-content-evenly">
          <label class="labelGender w-100 mb-4">請輸入地址：</label>
          <input
            type="text"
            class="textInput p-3 mb-5"
            placeholder="請輸入完整地址"
          />
        </div>

        <div class="d-flex flex-wrap justify-content-evenly">
          <label class="labelGender w-100 mb-4">備註：</label>
          <input
            type="text"
            class="textInput p-3 mb-5"
            placeholder="請輸入備註"
          />
        </div>
      </form>

      <hr class="my-5" width="100%" color="#ff6144" noshade="noshade" />

      <h4 class="mb-5">小計：</h4>
      <div class="row d-flex flex-nowrap">
        <div class="col-6 ms-5">
          <h6 class="mb-3">天數</h6>
          <h6 class="mb-3">服務時間</h6>
          <h6 class="mb-3">次數</h6>
        </div>
        <div class="col-6 text-center">
          <h6 class="mb-3">6天</h6>
          <h6 class="mb-3">*6</h6>
          <h6 class="mb-3">*2</h6>
        </div>
      </div>

      <hr width="100%" color="#ff6144" noshade="noshade" />

      <div class="row d-flex flex-nowrap">
        <div class="col-6 ps-5">總金額：</div>
        <div class="col-6 pe-5 text-end">TWD 7200</div>
      </div>

      <div class="d-flex justify-content-center align-items-center">
        <button class="send mx-5">送出請求</button>
      </div>
    </div>
    <!-- 上半部 -->
  </body>
</html>
