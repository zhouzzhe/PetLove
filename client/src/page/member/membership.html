<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員中心</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      /* 動畫定位 */
      .image-container {
        position: relative;
        height: 300px;
        overflow: visible;
      }

      .bottom-right {
        position: fixed;
        height: 100px;
        width: auto;
        animation-duration: 3s;
        bottom: 10px;
        right: 20px;
        z-index: 10;
      }

      .bottom-right1 { 
        position: fixed;
        height: 100px;
        width: auto;
        animation-duration: 4s;
        bottom: 10px;
        right: 1px;
        z-index: 5;
      }

      .left-top {
        position: absolute;
        height: 100px;
        width: auto;
        top: -150%;
        left: -3%;
        opacity: 0;
        animation: slideInDown 3s forwards;
        animation-delay: 1s;
      }

      @keyframes slideInDown {
        0% {
          transform: translateY(-100%);
          opacity: 1;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* test */
      .marquee-container {
        width: 100%;
        overflow: hidden;
        display: flex;
      }

      .marquee-content {
        display: inline-block;
        white-space: nowrap;
        animation: marquee 20s linear infinite;
        margin-right: 30px;
      }

      .marquee-content2 {
        display: inline-block;
        white-space: nowrap;
        animation: marquee2 20s linear infinite;
        margin-right: 30px;
      }
      .marquee-content3 {
        display: inline-block;
        white-space: nowrap;
        animation: marquee2 20s linear infinite;
        margin-right: 30px;
      }

      @keyframes marquee {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      @keyframes marquee2 {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-100%);
        }
      }
      @keyframes marquee3 {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-100%);
        }
      }
    </style>
  </head>
  <body>
    <!-- 置入navbar -->
    <div id="navbar"></div>
    <script>
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        });
    </script>
    <!-- 置入sidebar -->
    <div class="wrapper row">
      <!-- test -->
      <nav
        class="col-md-2 animate__animated animate__fadeInLeft"
        aria-label="Left Sidebar"
      >
        <div class="userInfo">
          <img src="./img/大頭照.png" alt="載入失敗" class="circle-image" />
          <span class="btn" id="userName"
            ><a
              href="./member-userpage.html"
              style="text-decoration: none; color: black"
              >愛遛狗小姐姐</a
            ></span
          >
        </div>
        <div class="aside-list">
          <a href="./member-history.html"><span>商品訂單記錄</span></a>
          <a href="./member-Request.html"><span>我的請求</span></a>
          <a href="./member-mission.html"><span>工作清單</span></a>
          <a href="./member-adoption.html"><span>貓狗領養管理</span></a>
          <div class="accordion accordion-flush" id="userInformation">
            <div class="accordion-item">
              <h2 class="accordion-header" id="heading">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseInfo"
                  aria-expanded="false"
                  aria-controls="collapseInfo"
                  id="accordion-btn"
                >
                  <span style="margin-left: 35%">會員資料</span>
                </button>
              </h2>
              <div
                id="collapseInfo"
                class="accordion-collapse collapse"
                aria-labelledby="heading"
                data-bs-parent="#userInformation"
              >
                <div class="accordion-body">
                  <ul>
                    <li>
                      <a href="./member-userinfo.html" class="btn"
                        >更改基本資料</a
                      >
                    </li>
                    <li>
                      <a href="./member-jobsetting.html" class="btn"
                        >更改工作設定</a
                      >
                    </li>
                    <li>
                      <a href="./member-password.html" class="btn">密碼設定</a>
                    </li>
                    <li>
                      <a href="./member-payment.html" class="btn"
                        >付款方式管理</a
                      >
                    </li>
                    <li>
                      <a href="./member-Request.html" class="btn"
                        >常用收件地址</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <a href="./member-joinus.html"><span>加入我們</span></a>
          <a><span style="color: #a52a2a">登出</span></a>
        </div>
      </nav>
      <main class="col-md-10" style="position: relative">
        <div>
          <div class="marquee-container">
            <div class="marquee-content">
              <i class="bi bi-exclamation-circle"></i>
              您的帳號控制台裡，您可以檢視近期的訂單，管理您的收貨地址 和
              工作清單和更改密碼或修改帳號資料。
            </div>
            <div class="marquee-content">
              <i class="bi bi-exclamation-circle"></i>
              您的帳號控制台裡，您可以檢視近期的訂單，管理您的收貨地址 和
              工作清單和更改密碼或修改帳號資料。
            </div>
            <div class="marquee-content">
              <i class="bi bi-exclamation-circle"></i>
              您的帳號控制台裡，您可以檢視近期的訂單，管理您的收貨地址 和
              工作清單和更改密碼或修改帳號資料。
            </div>
          </div>
          <!-- logo背景 -->
          <div id="logocontainer">
            <img src="./img/logo2.png" alt="logo" / id="logobg">
            <img src="./img/logo.png" alt="logo" id="logobg2" />
          </div>
          <!-- 這是動畫 -->
          <div class="image-container" id="imageContainer"></div>
        </div>
      </main>
    </div>
    <!-- 置入footer -->
    <div id="footer"></div>
    <script>
      fetch("Footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });

      const images = [
        {
          src: "../PetLove/svg/skatedog.svg",
          alt: "skatedog Icon",
          className: "animate__animated animate__lightSpeedInLeft bottom-right",
          hoversrc: "../PetLove/svg/sway.svg",
          changesrc: "../PetLove/svg/wait.svg",
          animationDuration: 4000,
        },
        {
          src: "../PetLove/svg/hit.svg",
          alt: "hit Icon",
          delay: "3s",
          className: "animate__animated animate__bounceOutRight bottom-right1",
        },
        {
          src: "../PetLove/svg/greeting.svg",
          alt: "greeting Icon",
          className: "animate__animated animate__slideInDown left-top",
        },
      ];

      images.forEach((image) => {
        const imgElement = document.createElement("img");
        imgElement.src = image.src;
        imgElement.alt = image.alt;
        imgElement.className = image.className;

        if (image.hoversrc) {
          imgElement.addEventListener("mouseover", () => {
            imgElement.src = image.hoversrc;
          });
          imgElement.addEventListener("mouseout", () => {
            imgElement.src = image.changesrc;
          });

          // 動畫結束
          setTimeout(() => {
            imgElement.src = image.changesrc;
          }, image.animationDuration);
        }

        document.getElementById("imageContainer").appendChild(imgElement);
      });

      window.onload = function () {
        const sidebar = document.querySelector(".nav");
        sidebar.classList.add("animate__animated", "animate__fadeInLeft");
      };
    </script>
  </body>
</html>
