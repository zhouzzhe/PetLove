<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>更改會員資料</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://demeter.5fpro.com/tw/zipcode-selector.js"></script>

    <style>
      div > .card-header {
        background-color: #ffcb48;
      }
    </style>
  </head>
  <body>
    <!-- 置入navbar -->
    <div id="navbar"></div>
    <script>
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        });
    </script>
    <!-- 置入sidebar -->
    <div class="wrapper row">
      <nav
        class="col-md-2 animate__animated animate__fadeInLeft"
        aria-label="Left Sidebar"
      >
        <div class="userInfo">
          <img src="./img/大頭照.png" alt="載入失敗" class="circle-image" />
          <span class="btn" id="userName"
            ><a
              href="./member-userpage.html"
              style="text-decoration: none; color: black"
              >愛遛狗小姐姐</a
            ></span
          >
        </div>
        <div class="aside-list">
          <a href="./member-history.html">
            <span>商品訂單記錄</span>
          </a>
          <a href="./member-Request.html">
            <span>我的請求</span>
          </a>
          <a href="./member-mission.html">
            <span>工作清單</span>
          </a>
          <a href="./member-adoption.html">
            <span>貓狗領養管理</span>
          </a>
          <!-- accordion start -->
          <div class="accordion accordion-flush" id="userInformation">
            <div class="accordion-item">
              <h2 class="accordion-header" id="heading">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseInfo"
                  aria-expanded="false"
                  aria-controls="collapseInfo"
                  id="accordion-btn"
                >
                  <span style="margin-left: 35%">會員資料</span>
                </button>
              </h2>
              <div
                id="collapseInfo"
                class="accordion-collapse collapse"
                aria-labelledby="heading"
                data-bs-parent="#userInformation"
              >
                <div class="accordion-body">
                  <ul>
                    <li>
                      <a href="./member-userinfo.html" class="btn"
                        >更改基本資料</a
                      >
                    </li>
                    <li>
                      <a href="./member-jobsetting.html" class="btn"
                        >更改工作設定</a
                      >
                    </li>
                    <li>
                      <a href="./member-password.html" class="btn">密碼設定</a>
                    </li>
                    <li>
                      <a href="./member-payment.html" class="btn"
                        >付款方式管理</a
                      >
                    </li>
                    <li>
                      <a href="./member-logistic.html" class="btn"
                        >常用收件地址</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <!-- accordion end -->
          <a href="./member-joinus.html">
            <span>加入我們</span>
          </a>
          <a>
            <span style="color: #a52a2a">登出</span>
          </a>
        </div>
      </nav>
      <!-- 右側畫面 -->
      <main class="col-md-10">
        <div>
          <div class="card">
            <h5 class="card-header">工作設定</h5>
            <div class="card-body">
              <p class="card-title">自我介紹</p>
              <p class="card-text">
                <textarea
                  name="card-text"
                  id="selfIntro"
                  style="width: 100%"
                  placeholder="可以詳細描述所提供的服務...等"
                ></textarea>
              </p>
              <!-- 1. -->
              <p class="card-title">可接受寵物</p>
              <span class="card-text">
                <!-- checkbox -->
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  狗
                </label>
                <!-- checkbox -->
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  貓
                </label>
              </span>
              <div
                class="card-body d-flex justify-content-between align-items-center"
              >
                <!-- 2. -->
                <div style="margin-left: -15px">
                  <p class="card-title">可服務時間</p>
                  <span
                    ><!-- checkbox -->
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      星期一
                    </label></span
                  >
                  <!-- checkbox -->
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    星期二
                  </label>
                  <!-- checkbox -->
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    星期三
                  </label>
                  <!-- checkbox -->
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    星期四
                  </label>
                  <!-- checkbox -->
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    星期五
                  </label>
                  <!-- checkbox -->
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    星期六
                  </label>
                  <!-- checkbox -->
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    星期日
                  </label>
                  <br />
                  <br />
                  <!-- select -->
                  <p class="card-title">可服務地區</p>
                  <input
                    class="js-demeter-tw-zipcode-selector"
                    data-city="#city"
                    data-dist="#dist"
                    placeholder="請輸入郵遞區號"
                  />
                  <select id="city" placeholder="請選擇縣市"></select>
                  <select id="dist" placeholder="請選擇鄉鎮區"></select>
                  <br />
                  <br />
                  <p class="card-title">所在地區</p>
                  <input
                    class="js-demeter-tw-zipcode-selector"
                    data-city="#city1"
                    data-dist="#dist1"
                    placeholder="請輸入郵遞區號"
                  />
                  <select id="city1" placeholder="請選擇縣市"></select>
                  <select id="dist1" placeholder="請選擇鄉鎮區"></select>
                  <br />
                  <br />
                  <p class="card-title">可接受體型</p>
                  <span class="card-text">
                    <!-- checkbox -->
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      1-5公斤
                    </label>
                    <!-- checkbox -->
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      5-10公斤
                    </label>
                    <!-- checkbox -->
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      10-15公斤
                    </label>
                    <!-- checkbox -->
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      15-20公斤
                    </label>
                  </span>
                  <br />
                  <br />
                  <p class="card-title">服務價格</p>
                  <input type="text" id="sevicePrice" class="sevicePrice" />
                  <label for="sevicePrice"></label>TWD
                  <div id="emailHelp" class="form-text">
                    平均價格為TWD300/天
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br />
          <button class="saveBtn" type="submit">儲存設定</button>
        </div>
      </main>
    </div>
    <!-- 置入footer -->
    <div id="footer"></div>
    <script>
      fetch("Footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
  </body>
</html>
