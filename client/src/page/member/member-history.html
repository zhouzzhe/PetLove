<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品訂單記錄</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- sidebar css -->
    <link rel="stylesheet" href="style.css" />
    <!-- table css -->
    <style>
      table.table thead th {
        background-color: #ffcb48;
      }

      .accordion-header-h > button {
        background-color: #ffcb48;
        padding: 5px;
        margin-top: -15px;
      }

      /* 手風琴展開 */
      .accordion-header-h > button:not(.collapsed) {
        background-color: #ff9800;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- 置入navbar -->
    <div id="navbar"></div>
    <script>
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        });
    </script>
    <!-- 置入sidebar -->
    <div class="wrapper row">
      <nav class="col-md-2" aria-label="Left Sidebar">
        <div class="userInfo">
          <img src="./img/大頭照.png" alt="載入失敗" class="circle-image" />
          <span class="btn">愛遛狗小姐姐</span>
        </div>
        <div class="aside-list">
          <a href="./member-history.html">
            <span>商品訂單記錄</span>
          </a>
          <a href="./member-Request.html">
            <span>我的請求</span>
          </a>
          <a href="./member-mission.html">
            <span>工作清單</span>
          </a>
          <a href="./member-adoption.html">
            <span>貓狗領養管理</span>
          </a>
          <!-- accordion start -->
          <div class="accordion accordion-flush" id="userInformation">
            <div class="accordion-item">
              <h2 class="accordion-header" id="heading">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseInfo"
                  aria-expanded="false"
                  aria-controls="collapseInfo"
                  id="accordion-btn"
                >
                  會員資料
                </button>
              </h2>
              <div
                id="collapseInfo"
                class="accordion-collapse collapse"
                aria-labelledby="heading"
                data-bs-parent="#userInformation"
              >
                <div class="accordion-body">
                  <ul>
                    <li>
                      <a href="./member-userinfo.html" class="btn"
                        >更改基本資料</a
                      >
                    </li>
                    <li>
                      <a href="./member-userpage.html" class="btn"
                        >更改工作設定</a
                      >
                    </li>
                    <li>
                      <a href="./member-password.html" class="btn">密碼設定</a>
                    </li>
                    <li>
                      <a href="./member-payment.html" class="btn"
                        >付款方式管理</a
                      >
                    </li>
                    <li>
                      <a href="./member-logistic.html" class="btn"
                        >常用收件地址</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <!-- accordion end -->
          <a href="./member-joinus.html">
            <span>加入我們</span>
          </a>
          <a>
            <span style="color: #a52a2a">登出</span>
          </a>
        </div>
      </nav>
      <!-- 右側顯示畫面 -->
      <main class="col-md-10" id="memberHistory">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">訂單編號</th>
              <th scope="col">下單日期</th>
              <th scope="col">取貨狀態</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="orderNumber">#254</td>
              <td id="orderDate">2024-09-19</td>
              <td id="logisticsStat">配送中</td>
            </tr>
          </tbody>
        </table>
        <!-- 商品明細 -->
        <div class="accordion accordion-flush" id="productAccordion">
          <div class="accordion-item">
            <span class="accordion-header-h">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#productDetails"
                aria-expanded="false"
                aria-controls="productDetails"
              >
                商品明細
              </button>
            </span>
            <div
              id="productDetails"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                <table class="table table-borderless">
                  <tbody>
                    <tr>
                      <!-- 產品名稱 -->
                      <td colspan="4" class="productName">
                        貓用｜1種肉低敏無膠主食罐*2 
                      </td>
                    </tr>
                    <tr>
                      <td colspan="4">規格</td>
                    </tr>
                    <tr>
                      <!-- 自選規格 -->
                      <td class="spec">80g</td>
                      <td class="specPrice">NT200</td>
                    </tr>
                    <tr>
                      <!-- 口味 -->
                      <td class="canFlavor">雞肉</td>
                      <td></td>
                    </tr>
                  </tbody>
                </table>
                <hr />
                <!-- 合計 優惠折扣 -->
                <table class="table table-borderless">
                  <tbody>
                    <tr>
                      <td>小計</td>
                      <td class="subtotal"></td>
                    </tr>
                    <tr>
                      <td>配送方式</td>
                      <td class="logistics"></td>
                    </tr>
                    <tr>
                      <td style="color: #a52a2a">折扣</td>
                      <td class="discount"></td>
                    </tr>
                    <tr>
                      <td>付款方式</td>
                      <td class="payment"></td>
                    </tr>
                    <tr>
                      <td>總計</td>
                      <td class="total"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </main>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </div>
    <!-- 置入footer -->
    <div id="footer"></div>
    <script>
      fetch("Footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
  </body>
</html>
