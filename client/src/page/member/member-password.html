<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>密碼設定</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      #card-header {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      #card-header i {
        position: absolute;
        left: 5px;
      }
      #card-header span {
        margin-left: 30px;
      }
    </style>
  </head>
  <body>
    <!-- 置入navbar -->
    <div id="navbar"></div>
    <script>
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        });
    </script>
    <!-- 置入sidebar -->
    <div class="wrapper row">
      <nav class="col-md-2" aria-label="Left Sidebar">
        <div class="userInfo">
          <img src="./img/大頭照.png" alt="載入失敗" class="circle-image" />
          <span class="btn">愛遛狗小姐姐</span>
        </div>
        <div class="aside-list">
          <a href="./member-history.html">
            <span>商品訂單記錄</span>
          </a>
          <a href="./member-Request.html">
            <span>我的請求</span>
          </a>
          <a href="./member-mission.html">
            <span>工作清單</span>
          </a>
          <a href="./member-adoption.html">
            <span>貓狗領養管理</span>
          </a>
          <div class="accordion accordion-flush" id="userInformation">
            <div class="accordion-item">
              <h2 class="accordion-header" id="heading">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseInfo"
                  aria-expanded="false"
                  aria-controls="collapseInfo"
                  id="accordion-btn"
                >
                  會員資料
                </button>
              </h2>
              <div
                id="collapseInfo"
                class="accordion-collapse collapse"
                aria-labelledby="heading"
                data-bs-parent="#userInformation"
              >
                <div class="accordion-body">
                  <ul>
                    <li>
                      <a href="./member-userinfo.html" class="btn"
                        >更改基本資料</a
                      >
                    </li>
                    <li>
                      <a href="./member-userpage.html" class="btn"
                        >更改工作設定</a
                      >
                    </li>
                    <li>
                      <a href="./member-password.html" class="btn">密碼設定</a>
                    </li>
                    <li>
                      <a href="./member-payment.html" class="btn"
                        >付款方式管理</a
                      >
                    </li>
                    <li>
                      <a href="./member-logistic.html" class="btn"
                        >常用收件地址</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <!-- accordion end -->
          <a href="./member-joinus.html">
            <span>加入我們</span>
          </a>
          <a>
            <span style="color: #a52a2a">登出</span>
          </a>
        </div>
      </nav>
      <main class="col-md-10">
        <div>
          <div class="card">
            <h5
              class="card-header text-center"
              id="card-header"
              style="background-color: #ffcb48"
            >
              <i class="bi bi-arrow-left me-2 btn"></i>
              <span>更改密碼</span>
            </h5>
            <div class="card-body">
              <p class="card-title">輸入新密碼</p>
              <p class="card-text">
                <input
                  class="input"
                  type="password"
                  placeholder="請輸入最少8個字元含數字和英文大小寫"
                  style="overflow: hidden; text-overflow: ellipsis"
                />
              </p>
              <br />
              <p class="card-title">確認密碼</p>
              <p class="card-text">
                <input type="password" placeholder="請再次輸入密碼" />
              </p>
              <br />
              <button class="confirmBtn">更改密碼</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- 置入footer -->
    <div id="footer"></div>
    <script>
      fetch("Footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
  </body>
</html>
