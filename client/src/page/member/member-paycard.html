<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員中心</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      .table {
        border-collapse: collapse;
      }

      .table th,
      .table td {
        border: none;
      }
    </style>
  </head>
  <body>
    <!-- 置入navbar -->
    <div id="navbar"></div>
    <script>
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        });
    </script>
    <!-- 置入sidebar -->
    <div class="wrapper row">
      <nav
        class="col-md-2 animate__animated animate__fadeInLeft"
        aria-label="Left Sidebar"
      >
        <div class="userInfo">
          <img src="./img/大頭照.png" alt="載入失敗" class="circle-image" />
          <span class="btn" id="userName"
            ><a
              href="./member-userpage.html"
              style="text-decoration: none; color: black"
              >愛遛狗小姐姐</a
            ></span
          >
        </div>
        <div class="aside-list">
          <a href="./member-history.html">
            <span>商品訂單記錄</span>
          </a>
          <a href="./member-Request.html">
            <span>我的請求</span>
          </a>
          <a href="./member-mission.html">
            <span>工作清單</span>
          </a>
          <a href="./member-adoption.html">
            <span>貓狗領養管理</span>
          </a>
          <div class="accordion accordion-flush" id="userInformation">
            <div class="accordion-item">
              <h2 class="accordion-header" id="heading">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseInfo"
                  aria-expanded="false"
                  aria-controls="collapseInfo"
                  id="accordion-btn"
                >
                  <span style="margin-left: 35%">會員資料</span>
                </button>
              </h2>
              <div
                id="collapseInfo"
                class="accordion-collapse collapse"
                aria-labelledby="heading"
                data-bs-parent="#userInformation"
              >
                <div class="accordion-body">
                  <ul>
                    <li>
                      <a href="./member-userinfo.html" class="btn"
                        >更改基本資料</a
                      >
                    </li>
                    <li>
                      <a href="./member-jobsetting.html" class="btn"
                        >更改工作設定</a
                      >
                    </li>
                    <li>
                      <a href="./member-password.html" class="btn">密碼設定</a>
                    </li>
                    <li>
                      <a href="./member-payment.html" class="btn"
                        >付款方式管理</a
                      >
                    </li>
                    <li>
                      <a href="./member-logistic.html" class="btn"
                        >常用收件地址</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <a href="./member-joinus.html">
            <span>加入我們</span>
          </a>
          <a>
            <span style="color: #a52a2a">登出</span>
          </a>
        </div>
      </nav>
      <main class="col-md-10">
        <div>
          <h5>信用卡管理</h5>
          <hr />
          <!-- card1 -->
          <div class="card w-75 mb-3">
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">信用卡</th>
                    <th scope="col">1234-56768-0912</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>持卡人手機</td>
                    <td>0912-345678</td>
                  </tr>
                  <tr>
                    <td>持卡人姓名</td>
                    <td>愛亮狗小姐姐</td>
                  </tr>
                  <tr>
                    <td>電子郵件</td>
                    <td>123@gmail.com</td>
                  </tr>
                </tbody>
              </table>
              <div class="text-end">
                <a href="#" class="btn" style="background-color: #ff6144"
                  >修改</a
                >
                <a href="#" class="btn" style="background-color: #ffcb48"
                  >儲存</a
                >
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- 置入footer -->
    <div id="footer"></div>
    <script>
      fetch("Footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
  </body>
</html>
