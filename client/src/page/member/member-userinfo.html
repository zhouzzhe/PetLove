<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>更改會員資料</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      div > .card-header {
        background-color: #ffcb48;
      }
    </style>
  </head>
  <body>
    <!-- 置入navbar -->
    <div id="navbar"></div>
    <script>
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        });
    </script>
    <!-- 置入sidebar -->
    <div class="wrapper row">
      <nav class="col-md-2" aria-label="Left Sidebar">
        <div class="userInfo">
          <img src="./img/大頭照.png" alt="載入失敗" class="circle-image" />
          <span class="btn">愛遛狗小姐姐</span>
        </div>
        <div class="aside-list">
          <a href="./member-history.html">
            <span>商品訂單記錄</span>
          </a>
          <a href="./member-Request.html">
            <span>我的請求</span>
          </a>
          <a href="./member-mission.html">
            <span>工作清單</span>
          </a>
          <a href="./member-adoption.html">
            <span>貓狗領養管理</span>
          </a>
          <!-- accordion start -->
          <div class="accordion accordion-flush" id="userInformation">
            <div class="accordion-item">
              <h2 class="accordion-header" id="heading">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseInfo"
                  aria-expanded="false"
                  aria-controls="collapseInfo"
                  id="accordion-btn"
                >
                  會員資料
                </button>
              </h2>
              <div
                id="collapseInfo"
                class="accordion-collapse collapse"
                aria-labelledby="heading"
                data-bs-parent="#userInformation"
              >
                <div class="accordion-body">
                  <ul>
                    <li>
                      <a href="./member-userinfo.html" class="btn"
                        >更改基本資料</a
                      >
                    </li>
                    <li>
                      <a href="./member-userpage.html" class="btn"
                        >更改工作設定</a
                      >
                    </li>
                    <li>
                      <a href="./member-password.html" class="btn">密碼設定</a>
                    </li>
                    <li>
                      <a href="./member-payment.html" class="btn"
                        >付款方式管理</a
                      >
                    </li>
                    <li>
                      <a href="./member-logistic.html" class="btn"
                        >常用收件地址</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <!-- accordion end -->
          <a href="./member-joinus.html">
            <span>加入我們</span>
          </a>
          <a>
            <span style="color: #a52a2a">登出</span>
          </a>
        </div>
      </nav>
      <!-- 右側畫面 -->
      <main class="col-md-10">
        <div>
          <div class="card">
            <h5 class="card-header">基本資料</h5>
            <div class="card-body">
              <p class="card-title">名稱</p>
              <p class="card-text">
                <input type="text" />
              </p>
              <br />
              <p class="card-title">手機</p>
              <p class="card-text">
                <input type="tel" />
              </p>
              <div
                class="card-body d-flex justify-content-between align-items-center"
              >
                <!-- 用margin-left對齊 -->
                <div style="margin-left: -15px">
                  <p class="card-title">電子郵件</p>
                  <input type="email" />
                </div>
                <a href="" class="btn" id="verifybtn">驗證信箱</a>
              </div>
            </div>
          </div>
          <br />
          <br />
          <!-- 快速登錄 -->
          <h5 style="margin-left: 5px">快速登錄</h5>
          <!-- apple -->
          <!-- <div
            class="card-body d-flex justify-content-between align-items-center"
            id="appleLogin"
          >
            <div>
              <i class="bi bi-apple"></i>
              <p class="card-title" style="display: inline">使用Apple登錄</p>
              <div class="bindingStatus">未綁定</div>
            </div>
            <a href="" class="btn-apple">綁定帳號</a>
          </div>
          <br /> -->
          <!-- facebook -->
          <!-- <div
            class="card-body d-flex justify-content-between align-items-center"
            id="facebookLogin"
          >
            <div>
              <i class="bi bi-facebook"></i>
              <p class="card-title" style="display: inline">使用Facebook登錄</p>
              <div class="bindingStatus">未綁定</div>
            </div>
            <a href="" class="btn-facebook">綁定帳號</a>
          </div> -->
          <br />
          <button class="saveBtn">儲存設定</button>
        </div>
      </main>
    </div>
    <!-- 置入footer -->
    <div id="footer"></div>
    <script>
      fetch("Footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
  </body>
</html>
