<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AdoptPage1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="./CSS/AdoptPage1.css">
</head>

<body>
  <!-- 置入navbar.html -->
  <div id="navbar"></div>
  <script>
    fetch("NavBar.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("navbar").innerHTML = data;
      });
  </script>
  <p class="fs-2 fw-bold d-flex justify-content-center">尋找有緣毛小孩</p>
  <div class="searchAdoptFormDiv">
    <form action="" class="radius30px searchAdoptForm col-8">
      <div class="petOption">
        <button class="custom-button">小貓貓</button>
        <button class="custom-button">小狗狗</button>
      </div>
      <p class="text-center fs-5">寵物性別</p>
      <div class="petGender">
        <button class="custom-button">男</button>
        <button class="custom-button">女</button>
        <button class="custom-button">不限</button>
      </div>
      <p class="text-center fs-5">寵物年齡</p>
      <div class="selectAgeDiv">
        <select class="radius30px selectAge">
          <option value="3">3歲</option>
        </select>
      </div>
    </form>
    <div class="searchButton">
      <button class="radius30px">找尋</button>
    </div>
  </div>
  <hr style="border:3px solid #ff6144; opacity: 100; width: 90%; margin: 50px auto;">
  <div class="nannySort">
    <p>排序 : </p>
    <select>
      <option>依年齡</option>
    </select>
  </div>
  <div class=" d-flex flex-row flex-wrap justify-content-between mx-5">
    <div class="petCard m-3">
      <img src="./img/南瓜.jpg" alt="">
      <div class="typeSkin">
        <p>混種貓</p>
        <p>虎斑</p>
      </div>
      <div class="genderAgeMore">
        <div class="genderAge">
          <p>男生</p>
          <p>2個月大</p>
        </div>
        <button>看更多</button>
      </div>
    </div>
    <div class="petCard  m-3">1</div>
    <div class="petCard  m-3">1</div>
    <div class="petCard  m-3">1</div>
    <div class="petCard  m-3">1</div>
    <div class="petCard  m-3">1</div>
    <div class="petCard  m-3">1</div>
    <div class="petCard  m-3">1</div>
    <div class="petCard  m-3">1</div>
  </div>
  <div class="choosepage">
    <a href="">
      <img src="./img/triangle1.png" alt="三角形">
    </a>
    <div>
      <a href="">1</a>
      <a href="">2</a>
      <a href="">3</a>
      <a href="">4</a>
    </div>
    <a href="">
      <img src="./img/triangle2.png" alt="三角形">
    </a>
  </div>
</body>

</html>
