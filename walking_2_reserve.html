<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Walking_reserve</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <link rel="stylesheet" href="./NavBar/NavBar.css" />
</head>

<body>
  <div w3-include-html="NavBar/NavBar.html" class="m-auto"></div>

  <div class="position-relative mt-5">
    <!-- 調整這個值 -->

    <div class="container my-5 py-5">

      <!-- 按鈕 -->
      <div class="row">
        <div class="col-12">
          <div class="py-3">
            <button class="btn btn-warning rounded-5 mx-2" style="width: 120px;">狗</button>
            <button class="btn btn-warning rounded-5 mx-2" style="width: 120px;">貓</button>
          </div>
          <!-- 篩選位置 -->
          <div class="py-3 d-flex">
            <p class="my-auto px-3">1.所在位置</p>
            <select class="mx-2" name="city" id="">
              <option value="">台中市</option>
            </select>
            <select class="mx-2" name="area" id="">
              <option value="">南屯區</option>
            </select>
          </div>
        </div>
        <!-- 篩選性別 -->
        <div class="col-12">
          <div class="py-3 d-flex">
            <div class="my-auto px-3">2.希望保母性別</div>
            <select class="mx-2" name="gender" id="">
              <option value="">男</option>
              <option value="">女</option>
            </select>
          </div>
        </div>
      </div>

      <!-- 插圖 -->
      <div class="d-flex justify-content-end p-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="92" height="60" viewBox="0 0 92 60" fill="none">
          <ellipse cx="44.6628" cy="34.2818" rx="17.6237" ry="13.0367" fill="black" />
          <ellipse cx="38.3859" cy="42.4903" rx="17.6237" ry="16.4166" fill="black" />
          <ellipse cx="51.4225" cy="42.7318" rx="17.6237" ry="16.658" fill="black" />
          <ellipse cx="11.3468" cy="26.0735" rx="11.3468" ry="8.69114" fill="black" />
          <ellipse cx="34.0401" cy="8.69114" rx="11.3468" ry="8.69114" fill="black" />
          <ellipse cx="63.0108" cy="8.69114" rx="11.3468" ry="8.69114" fill="black" />
          <ellipse cx="80.3932" cy="29.9363" rx="11.3468" ry="8.69114" fill="black" />
        </svg>
      </div>
      <div class="d-flex justify-content-end position-absolute" style="right: 21%;">
        <svg xmlns="http://www.w3.org/2000/svg" width="92" height="60" viewBox="0 0 92 60" fill="none">
          <ellipse cx="44.6628" cy="34.2818" rx="17.6237" ry="13.0367" fill="black" />
          <ellipse cx="38.3859" cy="42.4903" rx="17.6237" ry="16.4166" fill="black" />
          <ellipse cx="51.4225" cy="42.7318" rx="17.6237" ry="16.658" fill="black" />
          <ellipse cx="11.3468" cy="26.0735" rx="11.3468" ry="8.69114" fill="black" />
          <ellipse cx="34.0401" cy="8.69114" rx="11.3468" ry="8.69114" fill="black" />
          <ellipse cx="63.0108" cy="8.69114" rx="11.3468" ry="8.69114" fill="black" />
          <ellipse cx="80.3932" cy="29.9363" rx="11.3468" ry="8.69114" fill="black" />
        </svg>
      </div>

      <!-- 尋找按鈕 -->
      <div class="d-flex justify-content-end py-5">
        <div class="my-5 py-5 d-inline align-bottom">
          <progress class="d-inline align-bottom" value="100"></progress>
          <div class="d-inline align-bottom me-4 ms-2">3/3</div>
          <button class="btn btn-warning rounded-5 p-3" style="width: 150px;">尋找</button>
        </div>
      </div>



    </div>



  </div>

  <script>
    w3.includeHTML();
  </script>

</body>

</html>
